<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="https://fonts.googleapis.com/css?family=Abril+Fatface|Lato" rel="stylesheet">

    <link rel="stylesheet" href="styles/base.css" type="text/css">

    <title>Dad Joke Library</title>
</head>
<body>
    <header>
        <img src="styles/images/dadJokeLibrary.png" alt="dad joke library logo" class="logo">
        <ul>
            <li class="admin"><a href="/admin">Admin</a></li>
            <li><a href="/questions">Submit a Prompt</a></li>
            <li><a href="/game">Vote</a></li>
            <li><a href="/results">Results</a></li>
            <li><a href="/">Log in</a></li>
            <li><a href="/logout">Logout</a></li>
        </ul>

        <p id="header-content">Please log in</p>
    </header>

    <main>
        <section id="auth-view" class="view">
            <form id="login-form">
                <label for="email" class="e-mail">E-mail:</label>
                <input id="email" type="text" required>
             
                <label for="password" class="password">Password:</label>
                <input id="password" type="password" required>
             
                <button id="login">Login</button>
                <button id="sign-up">Sign-Up</button>
                <div class="status hidden"></div>
            </form>
        </section>   
        
        <section id="admin-view" class="view">
            <select id="question-list"></select>
        </section>

        <section id="question-view" class="view">
            <form id="question-form">
                <label for="setQuestion" class="setQuestion">Submit a joke prompt:</label>
                <textarea id="setQuestion" rows="4" required></textarea>

                <button id="submitQuestion" type="submit">Submit</button>
            </form>

            <div class="status">Prompt submitted!</div>
        </section>

        <section id="game-view" class="view">
            <section id="question"></section>
    
            <section id="submit-answers">
                <form id="answers-form">
                    <label for="answer" class="answer">Submit a Punchline:</label>
                    <textarea id="answer" rows="4" required></textarea>
                    <div class="status hidden"></div>
                    <button id="submitAnswer" type="submit">Submit!</button>
                </form>
            </section>

            <section id="answers"></section>
        </section>
            <section id="results-view" class="view">
                <section id="results-box">
                    <section class="heart results">
                        <h3>ðŸ’–</h3>
                        <ol id="heart"></ol>
                    </section>

                    <section class="laughing results">
                        <h3>ðŸ˜‚</h3>
                        <ol id="laughing"></ol>
                    </section>

                    <section class="facepalm results">
                        <h3>ðŸ¤¦</h3>
                        <ol id="facepalm"></ol>
                    </section>
                </section>
        </section>

        <section id="credits">
            <p>Created by Team Meatstick</p>
            <p>Alchemy Code Lab</p>
        </section>

    </main>
    
    <!-- TEMPLATES -->
    <script id="answers-template" type="text/x-handlebars-template">
        <section class="answer card">
            <h3>{{content}}</h3>
            <section class="emoji">
                <a href="/vote/{{question}}/{{_id}}/ðŸ˜‚" class="vote active {{_id}} ðŸ˜‚">ðŸ˜‚</a>
                <a href="/vote/{{question}}/{{_id}}/ðŸ¤¦" class="vote active {{_id}} ðŸ¤¦">ðŸ¤¦</a>
                <a href="/vote/{{question}}/{{_id}}/ðŸ’–" class="vote active {{_id}} ðŸ’–">ðŸ’–</a>
            </section>
        </section>
    </script>
    
    <script id="results-template" type="text/x-handlebars-template">
            <li><h4>{{_id.answer}} ({{count}} votes)</h4></li>
    </script>


    <script id="error-template" type="text/x-handlebars-template">
        <h3>Oops, something went wrong!</h3>
        <p>{{status}}: {{statusText}}</p>
    </script>

    <!-- config -->
    <script>            
         window.location.protocol === 'https:'
         ? 'https://meatstick.herokuapp.com'
         : 'http://localhost:3000';
    
        window.module = {};
    </script>

    <!-- third party scripts -->
    <script src="https://cdn.rawgit.com/visionmedia/page.js/master/page.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>

    <!-- app scripts -->
    <script src="scripts/views/admin-view.js"></script>
    <script src="scripts/views/auth-view.js"></script>
    <script src="scripts/views/game-view.js"></script>
    <script src="scripts/views/question-view.js"></script>
    <script src="scripts/views/results-view.js"></script>
    <script src="scripts/app.js"></script>
</body>
</html>
